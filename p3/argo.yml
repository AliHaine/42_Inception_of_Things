apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  source:
    path: p3/configs
    repoURL: "https://github.com/AliHaine/42_Inception_of_Things"
    targetRevision: v1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true